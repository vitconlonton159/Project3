<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chi Tiết Đơn Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto p-4">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold">Chi Tiết Đơn Hàng</h1>
            <p class="font-semibold mt-4">Mã Đơn Hàng: <span th:text="${order.orderId}"></span></p>
            <p class="font-semibold mt-2">Tổng Giá Trị Đơn Hàng: <span th:text="${order.total}"></span> đ</p>

            <!-- Danh sách sản phẩm trong đơn hàng -->
            <ul class="mt-4">
                <li th:each="item : ${order.orderItems}">
                    Sản phẩm: <span th:text="${item.product.name}"></span> - 
                    Số lượng: <span th:text="${item.quantity}"></span> - 
                    Giá: <span th:text="${item.price}"></span> đ
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
