<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Dashboard - Quản lý</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex">
            <!-- Sidebar (Tab quản lý) -->
            <div class="w-1/4 bg-white shadow-md p-4">
                <h2 class="text-xl font-bold mb-4">Quản lý</h2>
                <ul class="space-y-4">
                    <li><a href="/admin/dashboard" class="text-blue-500">Quản lý Sản phẩm</a></li>
                    <li><a href="/admin/orders" class="text-blue-500">Quản lý Đơn hàng</a></li>
                    <li><a href="/admin/users" class="text-blue-500">Quản lý Người dùng</a></li>
                </ul>
            </div>

            <!-- Main Content (Danh sách sản phẩm, đơn hàng, người dùng) -->
            <div class="w-3/4 p-4">
                <h2 class="text-2xl font-bold mb-4">Danh sách Sản phẩm</h2>
                <a href="/admin/product/add" class="bg-blue-500 text-white p-2 rounded mb-4">Thêm sản phẩm mới</a>
                <table class="table-auto w-full border-collapse mb-4">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">Hình ảnh</th>
                            <th class="border px-4 py-2">Tên Sản phẩm</th>
                            <th class="border px-4 py-2">Mô tả</th>
                            <th class="border px-4 py-2">Giá</th>
                            <th class="border px-4 py-2">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td class="border px-4 py-2">
                                <img th:src="${product.imageUrl}" alt="Hình ảnh sản phẩm" class="w-20 h-20 object-cover"/>
                            </td>
                            <td class="border px-4 py-2" th:text="${product.name}"></td>
                            <td class="border px-4 py-2" th:text="${product.description}"></td>
                            <td class="border px-4 py-2" th:text="${product.price}"></td>
                            <td class="border px-4 py-2">
                                <a href="/admin/product/edit/{id}" class="bg-yellow-500 text-white p-2 rounded">Sửa</a>
                                <a href="/admin/product/delete/{id}" class="bg-red-500 text-white p-2 rounded">Xóa</a>
                            </td>
                        </tr>
                        <tr th:each="product : ${products}">
    <td class="border px-4 py-2">
        <img th:src="${product.imageUrl}" alt="Product Image" width="50" height="50"/>
        <span th:text="${product.name}"></span>
    </td>
    <td class="border px-4 py-2" th:text="${product.description}"></td>
    <td class="border px-4 py-2" th:text="${product.price}"></td>
    <td class="border px-4 py-2">
        <a th:href="@{/admin/product/edit/{id}(id=${product.productId})}" class="bg-yellow-500 text-white p-2 rounded">Sửa</a>
        <a th:href="@{/admin/product/delete/{id}(id=${product.productId})}" class="bg-red-500 text-white p-2 rounded">Xóa</a>
    </td>
</tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
