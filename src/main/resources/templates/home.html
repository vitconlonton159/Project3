<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ | FoodStore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Thanh điều hướng -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="home.html">FoodStore</a>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Trang chủ</a></li>
                    <li><a href="products.html">Sản phẩm</a></li>
                    <li><a href="about.html">Giới thiệu</a></li>
                    <li><a href="contact.html">Liên hệ</a></li>
                    <li><a href="cart.html">Giỏ hàng</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="https://via.placeholder.com/1500x600/FF6347/FFFFFF?text=FoodStore+Mới+nhất" alt="Banner">
    </section>

    <!-- Danh mục sản phẩm -->
    <section class="categories">
        <h2>Sản phẩm</h2>
        <div class="category-list">
            <div class="category-item">
                <img src="https://thucphamsach.vn/wp-content/uploads/2021/07/Khoai-mon-le-pho-400x272-c-default.jpg" alt="Khoai môn lê phố">
                <h3>Khoai môn lê phố</h3>
            </div>
            <div class="category-item">
                <img src="https://thucphamsach.vn/wp-content/uploads/2021/07/ca-trung-400x272-c-default.jpg" alt="Cá trứng">
                <h3>Cá trứng</h3>
            </div>
            <div class="category-item">
                <img src="https://thucphamsach.vn/wp-content/uploads/2021/07/gio-thu-chay-400x272-c-default.jpg" alt="Giò thủ chay">
                <h3>Giò thủ chay</h3>
            </div>
        </div>
    </section>

    <!-- Sản phẩm nổi bật -->
    <section class="featured-products">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="https://images.unsplash.com/photo-1583337909290-f15c7e0db19f?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjAwMjF8MHxwaG90by1wYWdlfHx8fHx8fHwxNjg4NjA1Mzg5&ixlib=rb-1.2.1&q=80&w=1080" alt="Sản phẩm 1">
                <h3>Sản phẩm 1</h3>
                <p>Giá: 100,000 VND</p>
                <button>Thêm vào giỏ</button>
            </div>
            <div class="product-item">
                <img src="https://images.unsplash.com/photo-1619602213155-dab8a2b23030?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjAwMjF8MHxwaG90by1wYWdlfHx8fHx8fHwxNjg4NjA1Mzg5&ixlib=rb-1.2.1&q=80&w=1080" alt="Sản phẩm 2">
                <h3>Sản phẩm 2</h3>
                <p>Giá: 200,000 VND</p>
                <button>Thêm vào giỏ</button>
            </div>
            <div class="product-item">
                <img src="https://images.unsplash.com/photo-1619603778321-dfe9b3ec4f60?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjAwMjF8MHxwaG90by1wYWdlfHx8fHx8fHwxNjg4NjA1Mzg5&ixlib=rb-1.2.1&q=80&w=1080" alt="Sản phẩm 3">
                <h3>Sản phẩm 3</h3>
                <p>Giá: 150,000 VND</p>
                <button>Thêm vào giỏ</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FoodStore - Tất cả quyền lợi được bảo lưu.</p>
    </footer>
</body>

</html>
